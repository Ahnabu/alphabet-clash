<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.js">
    <script src="https://kit.fontawesome.com/af18d1a71f.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen bg-[#010313]">


    <main class=" bg-center bg-no-repeat min-h-screen">

        <section class="home  text-white " id="home">
            <div class="flex flex-col justify-center items-center min-h-screen gap-4">
                <h2 class="text-8xl text-white font-semibold">Alphabet Clash</h2>
                <p>Unleash your keyboard kung-fu,please press Enter to play
                </p>
                <button onclick="play()" class="btn btn-primary bg-white text-black"> Play Now</button>
            </div>
        </section>
        <!-- playground  -->
        <section class="play-ground pt-16 hidden" id="play-ground">
            <div class="flex flex-col gap-10">
                <!-- screen  -->
                <div class="flex justify-center items-center gap-8">
                    <div
                        class="artboard artboard-horizontal phone-6 border-[#010313] border-opacity-60 border-[16px] rounded-b-3xl bg-white bg-opacity-70 ">
                        <div class="flex justify-center items-center">
                            <p class="bg-[#2F2941] text-white px-8 pb-4 pt-3 rounded">
                                Don't look at the keyboard while playing.
                            </p>
                        </div>
                        <div class="flex justify-center">
                            <p class="text-9xl font-bold  " id="word">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q"class="kbd">q</kbd>
                        <kbd id="w"class="kbd">w</kbd>
                        <kbd id="e"class="kbd">e</kbd>
                        <kbd id="r"class="kbd">r</kbd>
                        <kbd id="t"class="kbd">t</kbd>
                        <kbd id="y"class="kbd">y</kbd>
                        <kbd id="u"class="kbd">u</kbd>
                        <kbd id="i"class="kbd">i</kbd>
                        <kbd id="o"class="kbd">o</kbd>
                        <kbd id="p"class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life line -->
                <div class="flex justify-around">
                    <button class="btn btn-primary rounded-full text-white bg-[#894189] px-5">life<i
                            class="fa-regular fa-heart"></i>
                        <span id="life">5</span>
                        </button>
                    <button class="btn btn-primary rounded-full text-white bg-[#360490] px-3">Score
                        <i class="fa-solid fa-dollar-sign"></i>
                        <span id="score">0</span>
                        </button>
                </div>
            </div>
        </section>
        <!-- score card -->
        <section class="score flex flex-col justify-center min-h-screen items-center hidden" id="score-card">
            <div class="card w-96 bg-base-100 shadow-xl bg-white bg-opacity-20 flex flex-col justify-center">
                <div class="card-body text-white ">
                    <h2 class="card-title text-6xl justify-center"><span class="font-extrabold" >Score:</span><span id="final-score">0</span></h2>
                    <p class=" flex justify-center">Practice makes a man perfect. </p>
                    <div class="card-actions justify-center">
                        <button class="btn btn-primary bg-white text-black font-bold" id="play-again">Play Again</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
    <script src="js/utility.js"></script>
</body>

</html>
