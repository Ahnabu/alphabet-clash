<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tailwind.js">
    <script src="https://kit.fontawesome.com/af18d1a71f.js" crossorigin="anonymous"></script>
</head>

<body class="min-h-screen bg-[#010313]">


    <main class=" bg-center bg-no-repeat min-h-screen">

        <section class="home  text-white hidden">
            <div class="flex flex-col justify-center items-center min-h-screen gap-4">
                <h2 class="text-8xl text-white font-semibold">Alphabet Clash</h2>
                <p>Unleash your keyboard kung-fu,please press Enter to play
                </p>
                <button class="btn btn-primary bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground  -->
        <section class="play-ground pt-16">
            <div class="flex flex-col gap-10">
                <!-- screen  -->
                <div class="flex justify-center items-center gap-8">
                    <div
                        class="artboard artboard-horizontal phone-6 border-[#010313] border-opacity-60 border-[16px] rounded-b-3xl bg-white bg-opacity-70 ">
                        <div class="flex justify-center items-center">
                            <p class="bg-[#2F2941] text-white px-8 pb-4 pt-3 rounded">
                                Don't look at the screen while playing.
                            </p>
                        </div>
                        <div class="flex justify-center">
                            <p class="text-9xl font-bold">Y</p>
                        </div>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life line -->
                <div class="flex justify-around">
                    <button class="btn btn-primary rounded-full text-white bg-[#894189] px-5">life<i
                            class="fa-regular fa-heart"></i></button>
                    <button class="btn btn-primary rounded-full text-white bg-[#360490] px-3">Score<i
                            class="fa-solid fa-dollar-sign"></i></button>
                </div>
            </div>
        </section>
        <section class="score"></section>
    </main>
</body>

</html>
